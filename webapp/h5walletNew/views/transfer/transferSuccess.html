<ion-view title="转账详情" id="topUpSuccess-view" cache-view="false">
	<ion-nav-buttons side="right">
      <button class="button button-light home-view-button" ng-click="complete()">
        <span>完成</span>
      </button>
    </ion-nav-buttons>
	<ion-content>
		<div class="topUpSuccess transferSuccess">
			<p class="phoneNum">收款人：{{name}} {{recAcc}}</p>
			<div class="topUpState">
				<h2>￥<span>{{money}}</span></h2>
				<p>
					<img src="">
					<span>转账成功</span>
				</p>
			</div>
			<ul>
				<li>
					<p>转账说明</p>
					<span>全时钱包</span>
				</li>
				<li>
					<p>创建时间</p>
					<span>{{fapTime}}</span>
				</li>
				<li>
					<p>订单号</p>
					<span>{{orderId}}</span>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
