<ion-view title="添加银行卡" id="comProblems-view">

			<div class="item item-thumbnail-left depositBox item-text-wrap">
				<img>
	    		<h2>如何添加银行卡</h2>
	    		<p>一、在“我的”页点击“银行卡”，打开“添加银行卡”页；</p>
				<p>二、在“添加银行卡”页输入卡号后点击“下一步”，打开下一页；</p>
				<p>三、如银行卡为储蓄卡，则在页面输入预留手机号后点击“下一步”，打开“验证手机号”页。如银行卡为信用卡，则在页面输入卡有效期及预留手机号后点击“下一步”，打开“验证手机号”页；</p>
				<p>四、在“验证手机号”页输入正确的短信验证码后点击“下一步”，即可成功添加银行卡。</p>
			</div>	
		</div>
	</ion-content>
</ion-view>
