<ion-view title="交易详情" id="topUpSuccess-view" cache-view="false">
	<ion-nav-buttons side="right">
      <button class="button button-light home-view-button" ui-sref="home">
        <span>完成</span>
      </button>
    </ion-nav-buttons>
	<ion-content>
		<div class="topUpSuccess applySuccess">
			<p class="phoneNum">全时通电子卡</p>
			<div class="topUpState">
				<h2>￥<span>{{moneys}}</span></h2>
				<p>
					<img src="">
					<span>交易成功</span>
				</p>
			</div>
			<ul>
				<li>
					<p>订单号</p>
					<span>{{orderno}}</span>
				</li>
				<li>
					<p>创建时间</p>
					<span>{{createDate}}</span>
				</li>
				<li>
					<p>数量</p>
					<span class="many">{{certNo}} <i style="margin-left: 0.24rem;color: #EA5532;" ng-click="many()">查看</i></span>
				</li>
				<li>
					<p>面额</p>
					<span>{{amount}}</span>
				</li>
				<li>
					<p>发票取票地址</p>
					<span>北京市朝阳区东三环北路博瑞大厦B座</span>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
