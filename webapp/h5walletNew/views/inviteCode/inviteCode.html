<ion-view title="我的邀请码" id="inviteCode-view" cache-view="false">
	<ion-content>
		<div class="myInviteCode">
			<p>邀请码</p>
			<div class="InviteCodeList">
				<span>{{inviteCodeOne}}</span>
				<span>{{inviteCodeTwo}}</span>
				<span>{{inviteCodeThree}}</span>
				<span>{{inviteCodeFour}}</span>
			</div>
			<div class="InviteCodeBtn"><button>立即邀请</button></div>
			<footer ui-sref="invitationList">我的邀请名单</footer>
		</div>
	</ion-content>
</ion-view>
