<ion-view title="账单详情" id="paymentSuccess-view" cache-view="false">
	<ion-nav-buttons side="right">
      <button class="button button-light home-view-button" ng-click="goTime()">
        <span>完成</span>
      </button>
    </ion-nav-buttons>
	<ion-content>
		<div class="paymentSuccess">
			<p class="paymentNum">{{receiverName}}</p><!--缴费单位-->
			<div class="paymentState">
				<h2>￥<span>{{trxAmount}}</span></h2><!--缴费金额-->
				<p>
					<img src="">
					<span>交易成功</span>
				</p>
			</div>
			<ul>
				<li>
					<p>充值说明</p>
					<span>{{goodsInf}}</span>
				</li>
				<li>
					<p>充值账户</p>
					<span>{{userNo}}</span>
				</li>
				<li>
					<p>交易对象</p>
					<span>{{rcvCstName}}</span>
				</li>
				<li>
					<p>创建时间</p>
					<span>{{createTimeNum}}</span>
				</li>
				<li>
					<p>订单号</p>
					<span>{{orderNo}}</span>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
