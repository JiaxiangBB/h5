<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置登录密码</title>
    <!--让IE以最新的内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--让视口宽度为设备宽度,不允许用户缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--不自动识别电话号码和邮编 -->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--开启对webapp的支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--强制全屏显示 -->
    <meta name="full-screen" content="yes">
    <!--禁止浏览器从缓存中访问页面内容 -->
    <meta http-equiv="Pragma" content="no-cache">
    <!--web app 应用下状态(屏幕顶部条)的颜色,默认值为 default(白色) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../../route.js"></script>
</head>
<body>
<div class="wrap">
    <header class="header">
        <p>忘记密码</p>
        <a href="password_Retrieve_1.html"><img id="backImg" src="?" onerror="imgUrl('images/fanhui@2x.png','backImg');"></a>
    </header>
    <main class="main main_password">
        <section class="password_title">
            <h1>重置登录密码</h1>
        </section>
        <section class="password_con">
            <ul class="password_list rest_list">
                <li>
                    <a class="list_wrap password_list_wrap">
                        <input type="text" placeholder="请输入新的登录密码" id="new_password">
                    </a>
                </li>
                <p>6-16位字符，支持数字、字母、符号，不支持空格</p>
            </ul>
            <p class="password_next ">
                <a class="fr next" id="sub">提交</a>
            </p>
        </section>
    </main>
</div>
<div class="login_mask"></div>
<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/resetPassword.js"></script>
</body>
</html>
