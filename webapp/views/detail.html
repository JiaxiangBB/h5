<div class="wrap_main_all wrap_main_all_other">
	<h2>交易详情</h2>
	<p class="approve_back" ng-click="back_trading()">返回</p>
	<div class="approve detail_wrap">
		<main class="recharge_main prepaid_main">
			<div class="recharge_money detail_main">
				<h3><!-- <img ng-src="{{imagesSRC+'public/zhanghu.png'}}" style="width:2rem;height: 2rem;"> --><img ng-src="./build/public/zhanghu.png" style="width:2rem;height: 2rem;"><span>{{money}}</span></h3>
				<p class="detail_pay">{{trade}}</p>
				<p>创建时间<span>{{time}}</span></p>
				<p>订单号<span>{{num}}</span></p>
				<p>交易类型<span>{{type}}</span></p>
				<p>交易信息<span>{{message}}</span></p>
				<span style="display:none">立即支付</span>
			</div>
		</main>
	</div>
</div>
