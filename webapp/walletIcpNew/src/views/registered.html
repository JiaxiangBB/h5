<main class="busMain">
	<div class="loginContent">
		<div class="login_box">
			<h2>快速注册</h2>
			<!-- <p class="back">返回</p> -->
			<!-- 快速注册   开始 -->
			<form class="registered_form" id="registered_next1" style="display:block">
				<label>手机号：</label>
				<input type="text" placeholder="请输入您的手机号">
				<label>短信验证码：<a>点击获取</a></label>
				<input class="messageCode" type="text" placeholder="请输入短信验证码">
				<label>邀请码（选填）：</label>
				<input type="text" placeholder="如果经人推荐，请输入推荐人的手机号" class="InviteCode">
				<p class="userAgreement" id="userAgreement"><input type="radio"><span>我已阅读并同意《全时钱包服务协议》</span></p>
				<input type="button" class="registered_next" id="registered_next1" value="下一步">
				<span class="forget_text2">已有账号，<i class="imLogin" ui-sref="main.login">立即登录</i></span>
			</form>
			<form class="registered_form" id="registered_next" style="display:none;">
				<label>设置登录密码：</label>
				<input type="password" placeholder="请设置登录密码">
				<label>确认登录密码:</label>
				<input type="password" placeholder="请再次输入您设置的登录密码" style="margin-bottom:36px;">
				<input type="button" class="registered_next" id="registered_next2" value="下一步">
			</form>
			<form class="registered_form registered_next2" style="display:none;">
				<label>设置支付密码：</label>
				<input type="password" placeholder="请设置支付密码">
				<label>确认支付密码:</label>
				<input type="password" placeholder="请再次输入您设置的支付密码" style="margin-bottom:36px;">
				<input type="button" class="registered_next" id="registered_next3" value="提交">
			</form>
			<!-- 快速注册   结束 -->
		</div>
	</div>
	<div class="mark" id="mark_one" style="display:none;z-index:1000;">
            <div class="mark_box">
                <span ng-click="close()">×</span>
                <div class="next_form" style="display:block;">
                    <p class="text">注册成功</p>
                </div>
            </div>          
    </div>
</main>
