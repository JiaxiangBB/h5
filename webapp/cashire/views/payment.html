<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>支付订单</title>
	<meta charset="UTF-8">
	<!--让IE以最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--不自动识别电话号码和邮编 -->
	<meta name="format-detection" content="telephone=no,email=no"/>
	<!--开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!--禁止浏览器从缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<!--web app 应用下状态(屏幕顶部条)的颜色,默认值为 default(白色) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../../route.js"></script>
</head>
<body>
	<div class="wrap">
		<header class="header">
			<p>支付订单</p>
			<a id="back_last"><img id="backImg" src="?" onerror="imgUrl('images/fanhui@2x.png','backImg');"></a>
		</header>
		<main class="main">
			 <section class="payment_main_shop">
			 	<p class="payment_main_banner"><img id="shop" src="?" onerror="imgUrl('images/shop@2x.png','shop');"></p>
			 	<p class="payment_main_info">全时便利店-生鲜特惠品</p>
			 	<p class="payment_main_money"><img id="quite" src="?" onerror="imgUrl('images/jine_kuai@2x.png','quite');"><span id="money"></span></p>
			 </section> 
			 <section class="payment_main_pay">
			 	<ul class="pay_list">
			 		<!-- <li>
			 			<dl>
			 				<dt><img src="../images/zhifu_03.png"></dt>
			 				<dd><h2>全时钱包</h2><p>余额<b id="balance" style="font-weight:500;margin-left:0.5rem;"></b></p><span><img src="../images/radio_s@2x.png" class="payment_main_img" id="only"></span></dd>
			 			</dl>
			 		</li>-->
			 	</ul>
			 	
			 </section>
			 <div class="payment_main_pay_sure" id="payment_main_pay_sure1">
		 		<a>完成订单</a>
		 	</div>
		</main>
	</div>
	<div class="login_mask"></div>
<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/jq.js"></script>
<script src="../js/base64.js"></script>
<script src="../js/public.js"></script>
<script src="../js/index.js"></script>
	
</body>
</html>
