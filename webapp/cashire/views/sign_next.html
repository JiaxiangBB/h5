<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>注册登录</title>
	<meta charset="UTF-8">
	<!--让IE以最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--不自动识别电话号码和邮编 -->
	<meta name="format-detection" content="telephone=no,email=no"/>
	<!--开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!--禁止浏览器从缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<!--web app 应用下状态(屏幕顶部条)的颜色,默认值为 default(白色) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../../route.js"></script>
</head>
<body>
<div class="wrap cashier_app">
	<header class="header">
		<a id="sign_back"><img id="backImg" src="?" onerror="imgUrl('images/back.png','backImg');"></a>
		<p>注册</p>
	</header>
	<div class="main">
		<section class="payment_main_pay content ">
            <h2 class="con_title">短信验证码</h2>
            <p class="sign_next_p">已发送至<span></span></p>
            <ul class="login_list">
                <li>
                    <input type="text" placeholder="请输入短信中的验证码" id="sign_tel2"></input>
                    <label class="sign_next_time" style="display:none"><b class="sign_time"></b>秒后再获取</label>
                    <button class="sign_next_again" style="display:block">点击获取</button>
                </li>
                <li>
                    <input type="password" placeholder="请输入六位数字支付密码" id="sign_psw2"></input>
                </li>
                <li style="border: none;text-align:right;line-height: 2.125rem;"><a style="color: #fff;">注册即视为同意《全时钱包服务协议》</a></li>
            </ul>
            <div class="login_sign">
            	<a href="login.html">去登录</a>
            	<button id="OK">完成注册</button>
            </div>
	    </section>
	</div>
</div>
<div class="login_mask sign_mask"></div>
<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/jsencrypt.js"></script>
<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
<script src="../js/tripledes.js"></script>
<script src="../js/mode-ecb.js"></script>
<script src="../js/md5.js"></script>
<script src="../js/base64.js"></script>
<script src="../js/public.js"></script>
<script src="../js/login_next.js"></script>
</body>
</html>
