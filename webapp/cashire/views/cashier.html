<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>收银台</title>
	<meta charset="UTF-8">
	<!--让IE以最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--不自动识别电话号码和邮编 -->
	<meta name="format-detection" content="telephone=no,email=no"/>
	<!--开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!--禁止浏览器从缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<!--web app 应用下状态(屏幕顶部条)的颜色,默认值为 default(白色) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../../route.js"></script>
</head>
<body>
	<div class="wrap cashier_app">
		<header class="header">
			<a id="back_order"><img id="backImg" src="?" onerror="imgUrl('images/guanbi1@2x.png','backImg');"></a>
		</header>
		<main class="main">
			<section class="cashier_main_num">
				<h2>付款金额</h2>
				<p class="payment_main_money"><img src="../images/jine@2x.png"><label></label></p>
			</section>
			<section class="cashier_main_password">
				<div>
					<p>请输入支付密码</p>
					<div class="alieditContainer" id="payPassword_container">
					    <input minlength="6" maxlength="7" tabindex="1" id="payPassword_rsainput" name="payPassword_rsainput" class="ui-input i-text" oncontextmenu="return false" onpaste="return false" oncopy="return false" oncut="return false" autocomplete="off" value="" type="password">
					    <div class="sixDigitPassword" tabindex="0">
					        <i class="active"><b></b></i>
					        <i><b></b></i>
					        <i><b></b></i>
					        <i><b></b></i>
					        <i><b></b></i>
					        <i><b></b></i>
					    </div>
					</div>
					<!-- <h3></h3> -->
				</div>	
			</section>
		</main>
	</div>
	<div class="login_mask"></div>
	<div class="mask"></div>
	<div class="mask_all">
		<div class="mask_in">
			<img src="../images/logo@2x.png">
			<p><span class="mask_in_span"></span><span></span><span></span></p>
		</div>
		<div class="mask_success">
			<img src="../images/success@2x.png">
			<p>支付成功</p>
		</div>
		<div class="mask_error">
			<!-- <h3>支付密码错误，请重试</h3> -->
			<p><span class="again_try"></span></p>
		</div>
	</div>
<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/jsencrypt.js"></script>
<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
<script src="../js/tripledes.js"></script>
<script src="../js/mode-ecb.js"></script>
<script src="../js/base/base64.js"></script>
<script src="../js/public.js"></script>
<script src="../js/password.js"></script>
</body>
</html>
